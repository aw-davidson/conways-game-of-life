<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <h2>Game of Life</h2>
  <table id='board'></table>

  <div id='control_panel'>
    <button id='step_btn' class='btn btn-success'>Step</button>
    <input type="number" id='step_input' class="form-control" placeholder="Step Rate (ms)">
    <button id='play_btn' class='btn btn-primary'>Start / Stop</button>
    <button id='reset_btn' class='btn btn-warning'>Reset Random</button>
    <button id='clear_btn' class='btn btn-info'>Clear</button>
  </div>

  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by <a href="http://www.alecdavidson.com.com/">Alec Davidson</a></p>
    </div>
  </footer>

  <script src="game.js"></script>

</body>
</html>
